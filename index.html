<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

</head>

<body>
    <h1>DRUM KIT</h1>
    <h2>Play with mouse or ASDF</h2>
    <div class="wrapper">
        <div class="pads-wrapper">
            <div class="pads">
                <h3>Kick</h3>
            </div>
            <select name="kicks" class="selection">
                <option value="kick1">Kick 1</option>
                <option value="kick2">Kick 2</option>
                <option value="kick3">Kick 3</option>
                <option value="kick4">Kick 4</option>
            </select>
        </div>
        <div class="pads-wrapper">
            <div class="pads">
                <h3>Snare</h3>
            </div>
            <select name="snares" class="selection">
                <option value="snare1">Snare 1</option>
                <option value="snare2">Snare 2</option>
                <option value="snare3">Snare 3</option>
                <option value="snare4">Snare 4</option>
            </select>
        </div>
        <div class="pads-wrapper">
            <div class="pads">
                <h3>Clap</h3>
            </div>
            <select name="claps" class="selection">
                <option value="clap1">Clap 1</option>
                <option value="clap2">Clap 2</option>
                <option value="clap3">Clap 3</option>
                <option value="clap4">Clap 4</option>
            </select>
        </div>
        <div class="pads-wrapper">
            <div class="pads">
                <h3>Hi-hat</h3>
            </div>
            <select name="kicks" class="selection">
                <option value="kick1">Kick 1</option>
                <option value="kick2">Kick 2</option>
                <option value="kick3">Kick 3</option>
                <option value="kick4">Kick 4</option>
            </select>
        </div>



        <script src="script.js"></script>
</body>

</html>
